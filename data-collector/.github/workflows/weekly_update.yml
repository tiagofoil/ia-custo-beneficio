name: Weekly LLM Data Update

on:
  schedule:
    # Roda todo domingo Ã s 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:
    # Permite rodar manualmente pelo GitHub

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r data-collector/requirements.txt
        
    - name: Install Playwright browsers
      run: |
        python -m playwright install chromium
        
    - name: Run weekly update
      run: python data-collector/scripts/run_weekly.py
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data-collector/data/
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ”„ Weekly LLM data update - $(date +%Y-%m-%d)" && git push)
